<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis | funQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .quiz-card {
            max-width: 800px;
            margin: 50px auto;
            border-radius: 25px;
            background-color: #fff;
            transition: transform 0.2s ease;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
        }

        .quiz-card .card-body {
            padding: 40px 35px;
        }

        h4 {
            font-weight: 600;
            color: #222;
        }

        p.text-muted {
            color: #6c757d;
        }

        .form-check {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }

        .form-check:hover {
            background-color: #e9ecef;
        }

        .btn-primary {
            border-radius: 25px;
            background-color: #5a89b4 !important;
            border: none !important;
            transition: background 0.3s ease, transform 0.2s ease !important;
        }

        .btn-primary:hover {
            background-color: #476480 !important;
            transform: scale(1.03 )!important;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
            <div class="quiz-card card">
                <div class="card-body text-center">
                    <h4>Halo, {{ user.username }} ðŸ‘‹</h4>
                    <p class="text-muted">Skor kamu saat ini: <strong>{{ user.score }}</strong></p>
                    <hr>
                    <h5 class="mb-4">{{ q.question }}</h5>

                    <form method="POST" action="/quiz">
                        {% for opt in q.options %}
                            <div class="form-check text-start">
                                <input class="form-check-input" type="radio" name="option" value="{{ opt }}" required>
                                <label class="form-check-label">{{ opt }}</label>
                            </div>
                        {% endfor %}
                        <input type="hidden" name="correct" value="{{ q.answer }}">
                        <button class="btn btn-primary mt-4 px-5" type="submit">Kirim Jawaban</button>
                    </form>
                </div>
            </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
