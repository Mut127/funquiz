<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funQuiz - Cuaca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #111;
            background-color: #fff;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-white py-3 shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">fun<span class="text-secondary">Quiz</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav gap-4">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Beranda</a></li>
                
                {% if logged_in %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('quiz') }}">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('leaderboard') }}">Leader Board</a></li>
                {% endif %}
            </ul>
        </div>

        <div class="d-flex gap-3">
            {% if logged_in %}
                <span class="fw-semibold me-2">{{ session['user'] }}</span>
                <a href="{{ url_for('logout') }}" class="text-decoration-none text-dark">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="text-decoration-none text-dark">Sign In</a>
                <a href="{{ url_for('register') }}" class="text-decoration-none text-dark">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

</body>
