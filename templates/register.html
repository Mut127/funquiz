<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Daftar | funQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .register-card {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            padding: 35px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: 0.3s ease;
        }

        .register-card:hover {
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
        }

        h2 {
            font-weight: 700;
            color: #333;
        }

        .input-with-icon {
            position: relative;
        }

        .toggle-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }

        .btn-dark {
            background-color: #212529;
            border-radius: 12px;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-dark:hover {
            background-color: #343a40;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        small {
            font-size: 0.85rem;
        }
    </style>
</head>

<body class="bg-light">
    {% include 'navbar.html' %}

    <div class="register-card text-center">
        <h2 class="mb-4">Sign Up</h2>

        {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}

        <form method="POST" id="registerForm">
            <!-- Username -->
            <div class="mb-3 text-start">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Masukkan username kamu" required autocomplete="username">
                <small id="username-status" class="text-muted"></small>
            </div>

            <!-- Password -->
            <div class="mb-3 text-start">
                <label class="form-label fw-semibold">Kata Sandi</label>
                <div class="input-with-icon">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Masukkan kata sandi" required autocomplete="new-password">
                    <button type="button" class="toggle-eye" id="togglePassword" aria-label="Tampilkan password">
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                            <path d="M8 5.5A2.5 2.5 0 1 0 8 10a2.5 2.5 0 0 0 0-4.5z"/>
                        </svg>
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="display:none">
                            <path d="M13.359 11.238C12.043 12.478 10.2 13.5 8 13.5c-2.12 0-3.88-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8a13.133 13.133 0 0 1 1.66-2.043L13.36 11.24z"/>
                            <path d="M11.646 4.354a.5.5 0 1 0-.707-.708L8 6.586 5.061 3.647a.5.5 0 0 0-.707.707L7.293 8l-2.939 2.939a.5.5 0 0 0 .707.707L8 9.414l2.939 2.939a.5.5 0 0 0 .707-.707L8.707 8l2.939-2.939z"/>
                        </svg>
                    </button>
                </div>
                <small id="password-status" class="text-muted"></small>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 text-start">
                <label class="form-label fw-semibold">Konfirmasi Kata Sandi</label>
                <div class="input-with-icon">
                    <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Ulangi kata sandi" required autocomplete="new-password">
                    <button type="button" class="toggle-eye" id="toggleConfirm" aria-label="Tampilkan konfirmasi password">
                        <svg id="eyeOpenC" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                            <path d="M8 5.5A2.5 2.5 0 1 0 8 10a2.5 2.5 0 0 0 0-4.5z"/>
                        </svg>
                        <svg id="eyeClosedC" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="display:none">
                            <path d="M13.359 11.238C12.043 12.478 10.2 13.5 8 13.5c-2.12 0-3.88-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8a13.133 13.133 0 0 1 1.66-2.043L13.36 11.24z"/>
                            <path d="M11.646 4.354a.5.5 0 1 0-.707-.708L8 6.586 5.061 3.647a.5.5 0 0 0-.707.707L7.293 8l-2.939 2.939a.5.5 0 0 0 .707.707L8 9.414l2.939 2.939a.5.5 0 0 0 .707-.707L8.707 8l2.939-2.939z"/>
                        </svg>
                    </button>
                </div>
                <small id="confirm-status" class="text-muted"></small>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2">Daftar</button>

            <p class="mt-3 text-muted">Sudah punya akun? <a href="{{ url_for('login') }}">Masuk di sini</a></p>
        </form>
    </div>

    {% include 'footer.html' %}

    <script>
        const usernameInput = document.getElementById("username");
        const usernameStatus = document.getElementById("username-status");
        const passwordInput = document.getElementById("password");
        const passwordStatus = document.getElementById("password-status");
        const confirmInput = document.getElementById("confirm");
        const confirmStatus = document.getElementById("confirm-status");
        const form = document.getElementById("registerForm");

        // Username validation
        usernameInput.addEventListener("input", async () => {
            const val = usernameInput.value.trim();
            if (!val) return usernameStatus.textContent = "";
            const usernameRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{5,}$/;
            if (!usernameRegex.test(val)) {
                usernameStatus.textContent = "Gunakan huruf & angka (min 5 karakter)";
                usernameStatus.className = "text-danger";
                return;
            }
            usernameStatus.textContent = "Memeriksa...";
            try {
                const resp = await fetch("{{ url_for('check_username') }}", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: val })
                });
                const data = await resp.json();
                if (data.exists) {
                    usernameStatus.textContent = "Username sudah digunakan";
                    usernameStatus.className = "text-danger";
                } else {
                    usernameStatus.textContent = "Username tersedia";
                    usernameStatus.className = "text-success";
                }
            } catch {
                usernameStatus.textContent = "Gagal memeriksa";
                usernameStatus.className = "text-warning";
            }
        });

        // Password validation
        passwordInput.addEventListener("input", () => {
            const val = passwordInput.value;
            const passRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!val) return passwordStatus.textContent = "";
            if (!passRegex.test(val)) {
                passwordStatus.textContent = "8+ char, 1 huruf besar, 1 angka & simbol";
                passwordStatus.className = "text-danger";
            } else {
                passwordStatus.textContent = "Password kuat";
                passwordStatus.className = "text-success";
            }
        });

        // Confirm password validation
        confirmInput.addEventListener("input", () => {
            if (!confirmInput.value) return confirmStatus.textContent = "";
            if (confirmInput.value !== passwordInput.value) {
                confirmStatus.textContent = "Password tidak cocok";
                confirmStatus.className = "text-danger";
            } else {
                confirmStatus.textContent = "Password cocok";
                confirmStatus.className = "text-success";
            }
        });

        // Toggle password icons
        const togglePassword = document.getElementById("togglePassword");
        const eyeOpen = document.getElementById("eyeOpen");
        const eyeClosed = document.getElementById("eyeClosed");
        const toggleConfirm = document.getElementById("toggleConfirm");
        const eyeOpenC = document.getElementById("eyeOpenC");
        const eyeClosedC = document.getElementById("eyeClosedC");

        togglePassword.addEventListener("click", () => {
            const type = passwordInput.type === "password" ? "text" : "password";
            passwordInput.type = type;
            eyeOpen.style.display = type === "text" ? "none" : "inline";
            eyeClosed.style.display = type === "text" ? "inline" : "none";
        });

        toggleConfirm.addEventListener("click", () => {
            const type = confirmInput.type === "password" ? "text" : "password";
            confirmInput.type = type;
            eyeOpenC.style.display = type === "text" ? "none" : "inline";
            eyeClosedC.style.display = type === "text" ? "inline" : "none";
        });

        // Prevent invalid submission
        form.addEventListener("submit", (e) => {
            const validUser = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{5,}$/.test(usernameInput.value.trim());
            const validPass = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(passwordInput.value);
            const validConfirm = passwordInput.value === confirmInput.value;
            if (!validUser || !validPass || !validConfirm) {
                e.preventDefault();
                alert("Periksa kembali format username/password kamu!");
            }
        });
    </script>
</body>
</html>
