<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | funQuiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .login-card {
            max-width: 420px;
            margin: 60px auto;
            background: #fff;
            padding: 35px 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: 0.3s ease;
        }

        .login-card:hover {
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
        }

        h2 {
            font-weight: 700;
            color: #333;
        }

        .input-with-icon {
            position: relative;
        }

        .toggle-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }

        .btn-dark {
            background-color: #212529;
            border-radius: 12px;
            padding: 10px;
            transition: 0.3s;
        }

        .btn-dark:hover {
            background-color: #343a40;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
        }
    </style>
</head>

<body class="bg-light">
    {% include 'navbar.html' %}
    <div class="login-card text-center">
        <h2 class="mb-4">Sign In</h2>

        {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3 text-start">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Masukkan username kamu" required>
            </div>

            <div class="mb-3 text-start">
                <label class="form-label fw-semibold">Kata Sandi</label>
                <div class="input-with-icon">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Masukkan kata sandi" required autocomplete="new-password">
                    <button type="button" class="toggle-eye" id="togglePassword" aria-label="Tampilkan password">
                        <!-- Eye open icon -->
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                            <path d="M8 5.5A2.5 2.5 0 1 0 8 10a2.5 2.5 0 0 0 0-4.5z"/>
                        </svg>
                        <!-- Eye closed icon -->
                        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="display:none">
                            <path d="M13.359 11.238C12.043 12.478 10.2 13.5 8 13.5c-2.12 0-3.88-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8a13.133 13.133 0 0 1 1.66-2.043L13.36 11.24z"/>
                            <path d="M11.646 4.354a.5.5 0 1 0-.707-.708L8 6.586 5.061 3.647a.5.5 0 0 0-.707.707L7.293 8l-2.939 2.939a.5.5 0 0 0 .707.707L8 9.414l2.939 2.939a.5.5 0 0 0 .707-.707L8.707 8l2.939-2.939z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2">Masuk</button>
            <p class="mt-3 text-muted">Belum punya akun? <a href="{{ url_for('register') }}">Daftar di sini</a></p>
        </form>
    </div>
    {% include 'footer.html' %}
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeOpen = document.getElementById('eyeOpen');
        const eyeClosed = document.getElementById('eyeClosed');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            //lihat pass
            if (type === 'text') {
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
            } else {
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
            }
        });
    </script>
</body>
</html>
